version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.6.2
  http: ^1.2.2
  json_annotation: ^4.8.1
  freezed: ^2.3.2
  path_provider: ^2.0.13
  path: ^1.8.2
  dartz: ^0.10.1
  flutter_bloc: ^8.1.2
  build_runner: ^2.4.5
  sqlite3_flutter_libs: ^0.5.12
  table_calendar: ^3.1.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0

